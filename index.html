<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p>Let's Play!</p> 
        <p>Select any one</p>
        <div class="game-options">
          <div class="rock option-div">
            <i class="fa fa-hand-back-fist icons"></i>
          </div>
          <div class="paper option-div">
            <i class="fa fa-hand icons"></i>
          </div>
          <div class="scissor option-div">
            <i class="fa fa-hand-peace icons"></i>
          </div>
        </div>
        <div class="result-div">
          <p>Computer selected <span class="selection comp-selection"></span></p>
          <p>You selected <span class="selection user-selection"></span></p>
          <h3><span class="result"></span></h3>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
